<div class="content-body ">
    <div class="container-fluid">
        <!-- row -->
        <div class="top-bar p-2">
            <div class="row">
                <div class="col-md-4">
                    <a href="/dashboard/show-session-config/12" class="btn btn-secondary btn-custom">
                        <i class="fas fa-arrow-left"></i> Return
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-xxl-4">
                <div class="card">
                    <div class="card-body">
                        <button type="button" id="superGroupBtn" class="btn btn-warning w-100" data-account-id="3" data-session-id="12" data-local-id="8">
                            <i class="ti-plus me-2"></i> Create Special Group
                        </button>
                        <hr class="mb-4 mt-4">
                        <h4 class="card-intro-title">Groups</h4>
                        <div class="mb-3">
                                <input type="text" id="group-calander-filter" class="form-control" placeholder="Search by Group Name">
                            </div>
                        <div class="mb-3">
                                <a href="/dashboard/create-group-user-session/12/8" class="btn btn-primary btn-event w-100">
                                    <span class="align-middle"><i class="ti-plus me-2"></i></span> Create New
                                </a>
                        </div>
                        <div class="">
                            <div id="external-events" class="my-3">
                                <p>Drag and drop your event or click in the calendar</p>
                                <div class="external-event btn-primary light" data-class="bg-primary"><i class="fa fa-move"></i><span>New Theme Release</span></div>
                                <div class="external-event btn-warning light" data-class="bg-warning"><i class="fa fa-move"></i>My Event
                                </div>
                                <div class="external-event btn-danger light" data-class="bg-danger"><i class="fa fa-move"></i>Meet manager</div>
                                <div class="external-event btn-info light" data-class="bg-info"><i class="fa fa-move"></i>Create New theme</div>
                                <div class="external-event btn-dark light" data-class="bg-dark"><i class="fa fa-move"></i>Project Launch</div>
                                <div class="external-event btn-secondary light" data-class="bg-secondary"><i class="fa fa-move"></i>Meeting</div>
                            </div>
                            <!-- checkbox -->


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-xxl-8">

                <div class="card">
                    <div class="row card-header">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary mb-3 float-start" id="copyGroupBtn" data-bs-toggle="modal" data-bs-target="#copyIntervalModal">
                                        Copy Group to Other Interval
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-danger float-end" data-bs-toggle="modal" data-bs-target="#deleteIntervalModal">
                                        Delete Data from Interval
                                    </button>
                                </div>
                            </div>
                    <div class="card-body">
                        <div id="calendar" class="app-fullcalendar"></div>
                    </div>
                </div>
            </div>
            <!-- BEGIN MODAL -->
            <div class="modal fade none-border" id="event-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"><strong>Add New Event</strong></h4>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default waves-effect" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success save-event waves-effect waves-light">Create event</button>
                            <button type="button" class="btn btn-danger delete-event waves-effect waves-light" data-bs-toggle="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Add Category -->
            <div class="modal fade none-border" id="add-category">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"><strong>Add a category</strong></h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label form-label">Category Name</label>
                                        <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="control-label form-label">Choose Category Color</label>
                                        <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
                                            <option value="success">Success</option>
                                            <option value="danger">Danger</option>
                                            <option value="info">Info</option>
                                            <option value="pink">Pink</option>
                                            <option value="primary">Primary</option>
                                            <option value="warning">Warning</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger light waves-effect" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary waves-effect waves-light save-category" data-bs-toggle="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
